<div class="container">

    <div class="row">
        <h2>
            Lista de Usuarios
        </h2>

    </div>

    <div class="row scrolleable-box">
        <table class="table table-striped">
            <thead>
              <tr>
                <th>Nombre</th>
                <th>Rol</th>
                <th>Estado</th>
              </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of userList">
                    <td>
                        {{user.name}}
                        
                    </td>
                    <td>
                        {{user.roles[0]}}
                    </td>
                    <td>
                        {{user.status}}
                    </td>
                </tr>
            </tbody>
          </table>

    </div>




</div>
