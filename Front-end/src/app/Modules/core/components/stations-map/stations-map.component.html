<div class="map-container">
    <agm-map
    [fitBounds]="true">
        <agm-marker
        *ngFor="let item of stationsCoordinates"
        [latitude]="item.latitude"
        [label]="{text:item.name,color:'black'}"
        [longitude]="item.longitude"
        [agmFitBounds]="true">
        </agm-marker>
    </agm-map>
</div>
