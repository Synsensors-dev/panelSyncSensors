<div class="app-body">
    <main class="main d-flex align-items-center">
      <div class="container">
        <div class="row">
          <div class="col-md-8 mx-auto">
            <div class="card-group">
              <div class="card p-4">
                <div class="card-body">
                  <form [formGroup]="loginForm">
                    <h1>Login</h1>
                    <p class="text-muted">Sign In to your account</p>
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="icon-user"></i></span>
                      </div>
                      <input
                        [class.is-invalid]="loginForm.get('email').touched && loginForm.get('email').invalid"
                        type="email"
                        formControlName="email"
                        class="form-control"
                        placeholder="Email"
                        >
                    </div>
                    <div class="input-group mb-4">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="icon-lock"></i></span>
                      </div>
                      <input
                      type="password"
                      formControlName="password"
                      class="form-control"
                      placeholder="Password"
                      autocomplete="current-password"
                      [class.is-invalid]="loginForm.get('password').touched && loginForm.get('password').invalid">
                    </div>
                    <div class="row">
                      <div class="col-6">
                        <button (click)="logIn()" type="button" class="btn btn-primary px-4">Login</button>
                      </div>
                      <div class="col-6 text-right">
                        <button vlictype="button" class="btn btn-link px-0">Forgot password?</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
